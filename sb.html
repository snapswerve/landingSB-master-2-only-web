    <script>
        $(document).ready(function(){
            $("#get-app").click(function(e) {
                e.preventDefault()
                if (validatePhone($("#phone").val())){
                    //Insert a message that's positive into #message
                } else {
                    $("#message").text("Please enter a valid phone number");
                }
            })
        });
         $(document).ready(function(){
            $("#get-app-sm").click(function(e) {
                e.preventDefault()
                if (validatePhone($("#phone-sm").val())){
                    //Insert a message that's positive into #message
                } else {
                    $("#message-sm").text("Please enter a valid phone number");
                }
            })
        });
        function validatePhone(phoneNumber){
            var phoneNumberPattern = /^\(?(\d{3})\)?[- ]?(\d{3})[- ]?(\d{4})$/;
            return phoneNumberPattern.test(phoneNumber);
        }
